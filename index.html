<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Lora:ital@1&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Nunito:wght@200;300;400;600;700&family=Orbitron:wght@400;500&family=Oswald:wght@700&family=Poppins:wght@400;500;600&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
<div class="elfsight-app-a5fcbf8d-ed64-43a8-8f23-c46013fa1f0c" data-elfsight-app-lazy></div>
    <!--SENDING FORM DATA TO GOOOGLE SHEETS-->
    <form action="https://script.google.com/macros/s/AKfycbzOpXq-zmjJ-6EAdHhwRgd8KOCLoaKjOjXSfQN6X5olS67ZQug7Rj4K_GbpT_hsTuTUqQ/exec" method="POST" id="my-form" enctype="multipart/form-data">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="file">Attatchments:</label>
        <p>Allowed file types: jpg, jpeg, png, gif, txt, pdf, doc, docx, xls, xlsx, odt, ppt, pptx, pps, ppsx, html, and less than 100 MB.</p>
        <input type="file" id="file" name="file" required><br><br>
        
        <input type="submit" value="Submit" class="submitButton">
        
    </form>
    <script>
         window.addEventListener("load", function() {
  const form = document.getElementById('my-form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Success!");
    })
  });
});
    </script>
</body>
</html>
